<div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #112D4E;">
                <h3 class="modal-title fs-5" id="modalProveedorLabel">Agregar Proveedor</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formProveedor">
                    <div class="row">
                        <div class="col-lg-12 mb-3">
                            <label for="proveedor_nombre" class="form-label">Nombre del Proveedor</label>
                            <input type="text" class="form-control" id="proveedor_nombre" 
                                   placeholder="Ej: Distribuidora ABC S.A." maxlength="100" required>
                            <div class="invalid-feedback">
                                Por favor ingrese el nombre del proveedor
                            </div>
                        </div>
                        <div class="col-lg-12 mb-3">
                            <label for="proveedor_nit" class="form-label">NIT</label>
                            <input type="text" class="form-control" id="proveedor_nit" 
                                   placeholder="Ej: 123456789012" maxlength="12" required>
                            <div class="invalid-feedback">
                                Por favor ingrese el NIT del proveedor
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarProveedor">Guardar</button>
            </div>
        </div>
    </div>
</div>
