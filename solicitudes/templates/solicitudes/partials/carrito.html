{% if items %}
<div class="list-group">
    {% for it in items %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ it.material.descripcion }}</strong><br>
            <small>Partida: {{ it.material.partida.partida }} - {{ it.material.partida.categoria }}</small>
        </div>

        <div class="d-flex align-items-center gap-2">
            <input type="number" min="1" max="{{ it.material.cantidad_existente }}" data-mid="{{ it.material.id }}" class="form-control form-control-sm cantidad-item" value="{{ it.cantidad }}" style="width:90px;">
            <span class="text-muted">/ {{ it.material.cantidad_existente }}</span>
            <button class="btn btn-danger btn-sm btn-eliminar-item" data-id="{{ it.material.id }}"><i class="fas fa-trash"></i></button>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-secondary">No hay material seleccionado.</div>
{% endif %}
